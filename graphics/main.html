<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles/main.css">
		<script src="https://kit.fontawesome.com/6346e13f8b.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="sbContainer">
			<div class="sbTeamsWrapper">
				<div class="sbBackground">
					<div class="sbScores">
						<fitted-text id="teamAScore" max-width="40" text="0" align="center"></fitted-text>
						<fitted-text id="teamBScore" max-width="40" text="0" align="center"></fitted-text>
					</div>
					<div class="sbTeamInfoGrid">
						<div class="sbTeamInfo">
							<div class="color" id="teamAColor"></div>
							<fitted-text id="teamAName" max-width="210" text="Valgggghalla"></fitted-text>
						</div>
						<div class="sbTeamInfo">
							<div class="color" id="teamBColor"></div>
							<fitted-text id="teamBName" max-width="210" text="Revitagggggglize"></fitted-text>
						</div>
					</div>
				</div>
				<div class="sbLine"></div>
			</div>
			<div class="sbFlavorText">
				<img src="assets/SUEPin.png">
				<fitted-text max-width="240" text="SUE something something"></fitted-text>
			</div>
			<div class="sbCasters">
				<i class="fas fa-microphone"></i>
				<div class="sbCastersContainer">
					<fitted-text useInnerHTML text="bingus <span class=&quot;pronoun&quot;>they/them</span>" max-width="225"></fitted-text>
					<fitted-text useInnerHTML text="bongusssssssssssssssssss <span class=&quot;pronoun&quot;>they/them</span>" max-width="225"></fitted-text>
				</div>
			</div>
		</div>

		<script src="../node_modules/gsap/dist/gsap.js"></script>
		<script src="../node_modules/fitted-text/dist/fitted-text.js"></script>

		<script src="scripts/replicants.js"></script>
		<script src="scripts/globals.js"></script>
		<script src="scripts/main/main.js"></script>
		<script src="scripts/main/casters.js"></script>
	</body>
</html>
